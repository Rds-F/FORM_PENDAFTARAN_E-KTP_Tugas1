<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="all">
    <div>
        <h1 class="judul">FORM PENDAFTARAN E-KTP</h1>
    </div>
    <div class="FORM_PENDAFTARAN">
        <form>
            <label for="Nomor_Pendaftaran">Nomor Pendaftaran</label>
            <input type="text" class="sizetextbox">
            <input type="text" class="sizetextbox">
            <input type="text" class="sizetextbox">
            <input type="text" class="sizetextbox"><br>

            <label for="nama">Nama Anda </label>
            <input type="text"><br>

            <label for="TGL_Lahir">Tempat/Tanggal lahir</label>
            <input type="text">
            <input type="date"><br>

            <label for="Pekerjaan">Pekerjaan</label>
            <input type="text"><br>

            <label for="Satus_Pernikahan">Status Pernikahan</label>
            <input type="checkbox" id="html" name="Status_Pernikahan" value="html">
            <label for="checkbox">Menikah</label>
            <input type="checkbox" id="html" name="Status_Pernikahan" value="html">
            <label for="checkbox">Belum Menikah</label>
            <input type="checkbox" id="html" name="Status_Pernikahan" value="html">
            <label for="checkbox">Janda</label>
            <input type="checkbox" id="html" name="Status_Pernikahan" value="html">
            <label for="checkbox">Duda</label><br>

            <label for="Alamat">Alamat</label>
            <input type="text" class="sizetextboxalamat"><br>

            <label for="Agama">Agama</label>
            <select name="Agama" id="Agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
            </select><br>

            <label for="Email">Email</label>
            <input type="text"><br>

            <label for="Provinsi">Provinsi</label>
            <select name="Provinsi" id="Provinsi">
                <option value="Sulawesi_Selatan">Sulawesi Utara</option>
                <option value="Jawa_Tengah">Jawa Tengah</option>
                <option value="Jawa_Barat">Jawa Barat</option>
            </select><br>

            <label for="Kota">Kota</label>
            <input type="text">
            <input type="text"><br>

            <label for="Jenis_Kelamin">Jenis Kelamin</label>
            <input type="radio" id="html" name="Jenis_Kelamin" value="html">
            <label for="radio">Pria</label>
            <input type="radio" id="html" name="Jenis_Kelamin" value="html">
            <label for="radio">Perempuan</label><br>

            <label for="TGL_Pendaftaran">Tanggal Pendaftaran</label>
            <input type="text">
            <input type="text"><br>

            <input type="submit" value="submit">
            <input type="submit" value="cancel">

        </form>

    </div>
</body>

</html>
